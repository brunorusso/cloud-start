<form action="" class="ls-form ls-form-horizontal" data-ls-module="form">
  <label class="ls-label">
    <b class="ls-label-text">Início</b>
    <input id="datepicker-1" class="datepicker ls-daterange" type="date" name="start-date" data-ls-daterange="#datepicker-2">
  </label>

  <label class="ls-prefix-group">
    <b class="ls-label-text">Fim</b>
    <input id="datepicker-2" class="datepicker ls-daterange" type="date" name="end-date">
  </label>

  <label class="ls-label">
    <b class="ls-label-text">Data</b>
    <input id="datepicker-js" type="date" name="cel2" placeholder="dd/mm/aaaa">
  </label>

  <a id="datepicker-1-prefix" class="ls-btn" href="#" data-trigger-calendar="#datepicker-1">Ativar Calendário</a>
</form>
